<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        Prints(5);
 
            function Prints(n) {
                var i, j;

                for (i = 0; i < n; i++) {
                    //loop untuk isi row
                    for (j = 2 * (n - i); j >= 0; j--) {
                        // print
                        document.write("&nbsp");
                    }

                    for (j = 0; j <= i; j++) {
                        // print
                        document.write("*");
                    }

                    // membuat line baru
                    document.write('</br>');
                }
            } 

 
    </script>
</head>

</body>
</html>
