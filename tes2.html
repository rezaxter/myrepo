<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        Prints(5);
 
         function Prints(n) {
                var i, j;

                //loop untuk jumlah row
                for (i = 0; i < n; i++) {
                    //loop isi row
                    for (j = 0; j < n; j++) {

                        if (i == 0 || i == n - 1 || j == 0 || j == n - 1) {
                            document.write("* &nbsp;");

                        }
                        else {
                            document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
                        }


                    }

                    // membuat line baru
                    document.write('</br>');
                }
            } 

 
    </script>
</head>

</html>
